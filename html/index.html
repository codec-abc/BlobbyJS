<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
        <script type="text/javascript">
            window.nodeModules = {};
            window.isRunningInElectron = (window && window.process && window.process.type) ? true : false;
            if (window && window.process && window.process.type)
            {
                // export different module here
                //window.nodeModules.fs = require('fs');
                window.nodeModules.nodeRequire = require;

                delete window.require;
                delete window.exports;
                delete window.module;
            }
        </script>

        <script type="text/javascript" src='./lib/require/require.js'></script>
        <script type="text/javascript" src='./lib/jquery/jquery.min.js'></script>

        <script>
         $(document).ready(function()
            {
                var deps =
                [
                    "./lib/jquery/jquery-ui/jquery-ui.min.js",
                    "./lib/pixi/pixi.min.js"
                ];
                require(deps, function (jqueryUI, PIXI)
                {
                    window.PIXI = PIXI;
                    require(["./Main.js"], function (Main)
                    {
                        Main.Main.start(window.isRunningInElectron, window.nodeModules);
                    });
                });
            }) ;

        </script>


        <!-- STYLES -->
        <link rel="stylesheet" href="./css/all.css"/>
        <!-- JQuery -->
        <link rel="stylesheet" href="./lib/jquery/jquery-ui/jquery-ui.min.css"/>
        <link rel="stylesheet" href="./lib/jquery/jquery-ui/jquery-ui.theme.min.css"/>
        <link rel="stylesheet" href="./lib/jquery/jquery-ui/jquery-ui.structure.min.css"/>
    </head>

    <body>
    </body>
</html>
