<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
        <!-- JQuery -->
        <script type="text/javascript">
        if (window && window.process && window.process.type)
        {
            document.write(unescape("%3Cscript%3E window.$ = window.jQuery = require('./lib/jquery/jquery.min.js'); %3C%2Fscript%3E"));
            document.write(unescape('%3Cscript src="./lib/jquery/jquery-ui/jquery-ui.min.js" charset="utf-8" %3E %3C%2Fscript%3E'));
            document.write(unescape('%3Cscript src="./lib/pixi/pixi.min.js" charset="utf-8" %3E %3C%2Fscript%3E'));
            document.write(unescape('%3Cscript src="./views/screens/game/GameScreen.js" charset="utf-8"%3E%3C%2Fscript%3E'));
        }
        else
        {
            var deps = 
            [
                './lib/jquery/jquery.min.js', 
                './lib/jquery/jquery-ui/jquery-ui.min.js', 
                './lib/pixi/pixi.min.js', 
                './views/screens/game/GameScreen'
            ];
            var s = document.createElement('script');
            s.onload = function() 
            {
                require(deps, function (jquery, jqueryUI, PIXI, GameScreen) 
                {
                    window.PIXI = PIXI;
                });
            }
            s.src = "./lib/require/require.js";
            document.getElementsByTagName('head')[0].appendChild(s);
        }
        </script>     

        <!-- STYLES -->
        <link rel="stylesheet" href="./css/all.css"/>
        <!-- JQuery -->
        <link rel="stylesheet" href="./lib/jquery/jquery-ui/jquery-ui.min.css"/>
        <link rel="stylesheet" href="./lib/jquery/jquery-ui/jquery-ui.theme.min.css"/>
        <link rel="stylesheet" href="./lib/jquery/jquery-ui/jquery-ui.structure.min.css"/>
    </head>

</html>
